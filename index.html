<html>
<head>
    <title>QRX PLAY</title>
    <script src="jquery-1.11.3.js"></script>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>-->
    <!--<meta name="viewport" content="width=device-width, user-scalable=no"/>-->
    <style>
        /* colorpicker styles */
        .colorpicker {
            background-color: #222222;
            border-radius: 5px 5px 5px 5px;
            box-shadow: 2px 2px 2px #444444;
            /*color: #FFFFFF;*/
            font-size: 12px;
            width: 460px;
        }

        #picker1, #picker2, #picker3 {
            cursor: crosshair;
            float: left;
            margin: 10px;
            border: 0;
        }

        .controls {
            float: right;
            margin: 10px;
        }

        .controls > div {
            border: 1px solid #2F2F2F;
            margin-bottom: 5px;
            overflow: hidden;
            padding: 5px;
        }

        .controls label {
            float: left;
        }

        .controls > div input {
            background-color: #121212;
            border: 1px solid #2F2F2F;
            color: #DDDDDD;
            float: right;
            font-size: 10px;
            height: 14px;
            margin-left: 6px;
            text-align: center;
            text-transform: uppercase;
            width: 75px;
        }

        .preview1, .preview2, .preview3 {
            /*background: url("../images/select.png") repeat scroll center center transparent;*/
            border-radius: 3px;
            box-shadow: 2px 2px 2px #444444;
            cursor: pointer;
            height: 30px;
            width: 30px;
            float: left;
            margin: 5px;
        }

    </style>

    <script src="mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript">
        var wsbroker = "mqtt.espert.io";  //mqtt websocket enabled broker
        var wsport = 8000 // port for above
        client = new Paho.MQTT.Client(wsbroker, wsport,
                "myclientid_" + parseInt(Math.random() * 100, 10));

        client.onConnectionLost = function (responseObject) {
            log("connection lost: " + responseObject.errorMessage);
        };
        client.onMessageArrived = function (message) {
            log(message.destinationName, ' -- ', message.payloadString);
        };
        var options = {
            timeout: 10,
            onSuccess: function () {
                log("mqtt connected");
            },
            onFailure: function (message) {
                log("Connection failed: " + message.errorMessage);
            }
        };
        function init() {
            client.connect(options);
        }

        window.log = function () {
//            var console = window.console && { log: function() { return "no console."; } };
            var log = Function.prototype.bind.call(console.log, console);
            log.apply(console, arguments);
        }
    </script>


</head>

<body>

<div class="preview1"></div>
<div class="preview2"></div>
<div class="preview3"></div>

<!-- colorpicker element -->
<div class="colorpicker">
    <div class="controls">
        <div><label>R</label> <input type="text" id="rVal"/></div>
        <div><label>G</label> <input type="text" id="gVal"/></div>
        <div><label>B</label> <input type="text" id="bVal"/></div>
        <div><label>RGB</label> <input type="text" id="rgbVal"/></div>
        <div><label>HEX</label> <input type="text" id="hexVal"/></div>
    </div>
</div>

<script type="text/javascript">
    function findPos(obj) {
        var curleft = 0,
                curtop = 0;

        if (obj.offsetParent) {
            do {
                curleft += obj.offsetLeft;
                curtop += obj.offsetTop;
            } while (obj = obj.offsetParent);

            return {x: curleft - document.body.scrollLeft, y: curtop - document.body.scrollTop};
        }
    }

    var fnGenerator = function (pickerSelector, previewSelector) {
        var fn = function () {
            var data = {};
            var bCanPreview = true; // can preview

            // create canvas and context objects
            var jqPicker = $(pickerSelector);
            var jqPreview = $(previewSelector);
            var canvas = jqPicker[0];

            var ctx = canvas.getContext('2d');

            // drawing active image
            var image = new Image();
            image.onload = function () {
                ctx.drawImage(image, 0, 0, image.width, image.height); // draw the image on the canvas
            };

            // select desired colorwheel
            var imageSrc = 'images/colorwheel1.png';
            switch ($(canvas).attr('var')) {
                case '2':
                    imageSrc = 'images/colorwheel2.png';
                    break;
                case '3':
                    imageSrc = 'images/colorwheel3.png';
                    break;
                case '4':
                    imageSrc = 'images/colorwheel4.png';
                    break;
                case '5':
                    imageSrc = 'images/colorwheel5.png';
                    break;
            }
            image.src = imageSrc;

            var moveEvent = function (e) {
                bCanPreview = true;
                if (bCanPreview) {
                    // get coordinates of current position
                    var canvasOffset = $(canvas).offset();
                    var canvasX = Math.floor(e.pageX - canvasOffset.left);
                    var canvasY = Math.floor(e.pageY - canvasOffset.top);

                    // get current pixel
                    var imageData = ctx.getImageData(canvasX, canvasY, 1, 1);
                    var pixel = imageData.data;
                    var sum = (pixel[0] + pixel[1] + pixel[2]);

                    // filter black or white
                    if (sum != 0 || sum >= 254 * 3) {
                        // update preview color
                        var pixelColor = "rgb(" + pixel[0] + ", " + pixel[1] + ", " + pixel[2] + ")";
                        jqPreview.css('backgroundColor', pixelColor);

                        // update controls
                        $('#rVal').val(pixel[0]);
                        $('#gVal').val(pixel[1]);
                        $('#bVal').val(pixel[2]);
                        $('#rgbVal').val(pixel[0] + ',' + pixel[1] + ',' + pixel[2]);

                        var dColor = pixel[2] + 256 * pixel[1] + 65536 * pixel[0];
                        $('#hexVal').val('#' + ('0000' + dColor.toString(16)).substr(-6));

                        publishColor();
                    }
                }

            };

            jqPicker.mousemove(function (e) { // mouse move handler
                moveEvent(e);
            });


            var publishColor = function () {
                var _R = data.R;
                var _G = data.G;
                var _B = data.B;

                data.R = $('#rVal').val();
                data.G = $('#gVal').val();
                data.B = $('#bVal').val();

//                log("DIRTY?: ", _R+_G+_B, data.R + data.G + data.B);

                if (_R + _G + _B != data.R + data.G + data.B) {
                    log("published: ");
                    message = new Paho.MQTT.Message(JSON.stringify(data));
                    message.destinationName = "/qrx/" + pickerSelector.split("#picker")[1];
                    client.send(message);
                }
            };

            jqPicker.bind('mousedown', function (e) { // click event handler
                bCanPreview = !bCanPreview;
                publishColor();
            });

            var handleStart = function (evt) {
                bCanPreview = true;
                log("handleStart");
            };

            var handleMove = function (evt) {
                evt.preventDefault();
                log("handleMove");
                moveEvent(evt);
            };

            var handleEnd = function (evt) {
                log("handleEnd");
                bCanPreview = false;
            };

            var handleCancel = function (evt) {
                log("handleCancel");
            };

            function startup() {
                var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                if (iOS) {
                    var el = document.body;

                    el.removeEventListener("touchstart", handleStart);
                    el.removeEventListener("touchend", handleEnd);
                    el.removeEventListener("touchcancel", handleCancel);
                    el.removeEventListener("touchleave", handleEnd);
                    el.removeEventListener("touchmove", handleMove);

                    el.addEventListener("touchstart", handleStart, false);
                    el.addEventListener("touchend", handleEnd, false);
                    el.addEventListener("touchcancel", handleCancel, false);
                    el.addEventListener("touchleave", handleEnd, false);
                    el.addEventListener("touchmove", handleMove, false);
                    log('iOS');
                }
                log("initialized.");
            }

            startup();
        };


        return fn;

    };


    $(document).ready(function () {
        init();
        setTimeout(function () {
            $(fnGenerator('#picker1', '.preview1'));
            $(fnGenerator('#picker2', '.preview2'));
            $(fnGenerator('#picker3', '.preview3'));
        }, 100);
    });


</script>
