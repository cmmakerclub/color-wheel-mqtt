<html>
<head>
    <script src="../libs/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../libs/smoothscroll.js"></script>
    <title>QRX/AIM</title>
    <script src="../libs/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../libs/smoothscroll.js"></script>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> !-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no"/> -->

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/mqttws31.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>

    <script type="text/javascript">
        var wsbroker = "mqtt.espert.io";  //mqtt websocket enabled broker
        var wsport = 8000 // port for above
        client = new Paho.MQTT.Client(wsbroker, wsport,
                "myclientid_" + parseInt(Math.random() * 100, 10));

        client.onConnectionLost = function (responseObject) {
            log("connection lost: " + responseObject.errorMessage);
            $('#mqtt_status').text("disconnected");
        };
        client.onMessageArrived = function (message) {
            log(message.destinationName, ' -- ', message.payloadString);
        };
        var options = {
            timeout: 10,
            onSuccess: function () {
                log("mqtt connected");
                $('#mqtt_status').text("connected");
                //alert("mqtt connected");
            },
            onFailure: function (message) {
                log("Connection failed: " + message.errorMessage);
                $('#mqtt_status').text("connect failed");
            }
        };

        function init() {
            $('#mqtt_status').text("connecting..");
            client.connect(options);
        }

        window.log = function () {
//            var log = Function.prototype.bind.call(console.log, console);
//            log.apply(console, arguments);
            if (this.console) {
                console.log(Array.prototype.slice.call(arguments));
            }
        }
    </script>


</head>

<body>
<div class="top-section">
    <div class="preview-block">
        <a data-scroll data-options='{ "easing": "easeOutQuad" }' href="#num1">
            <div class="preview1">1</div>
        </a>
    </div>

    <!-- colorpicker element -->
    <div class="colorpicker">
        <div class="controls">
            <div><label>R</label> <input type="text" id="rVal"/></div>
            <div><label>G</label> <input type="text" id="gVal"/></div>
            <div><label>B</label> <input type="text" id="bVal"/></div>
            <!-- <div><label>RGB</label> <input type="text" id="rgbVal"/></div> -->
            <div class="hex"><label>HEX</label> <input type="text" id="hexVal"/></div>
            <div id="mqtt_status">connecting</div>
        </div>
    </div>
</div>


<div class="picker-block">
    <div id="canvas_wrapper">
        <div id="num1"><h2>AIM</h2></div>
        <canvas id="picker1" var="2" width="300" height="300"></canvas>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        init();
        setTimeout(function () {
            $(fnGenerator('#picker1', '.preview1'));
        }, 10);
    });
</script>
</body>

</html>
